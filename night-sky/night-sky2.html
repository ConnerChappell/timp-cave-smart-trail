<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/night-sky.css">
    <title>Timp Cave Smart Trail - Night Sky</title>
</head>
<body>
    <div class="graphics-container">
        <div class="back-to-map-container">
            <a href="./night-sky.html">
                <img src="../assets/arrow-left-solid.svg" alt="Back arrow">
                Map
            </a>
        </div>

        <div class="light-tabs-container">
            <img src="./assets/light-tabs/Tab1.svg" alt="Light tab #1" id="light-tab1">
            <img src="./assets/light-tabs/Tab2.svg" alt="Light tab #2" id="light-tab2">
            <img src="./assets/light-tabs/Tab3.svg" alt="Light tab #3" id="light-tab3">
            <img src="./assets/light-tabs/Tab4.svg" alt="Light tab #4" id="light-tab4">
        </div>
    </div>

    <img src="./assets/mountains.png" alt="Mountains from a photo by Patrick Carr on Unsplash" class="mountains">

    <div class="info-container">
        <p id="info-text1">INNER-CITY SKY</p>
        <p id="info-text2">On the Bortle scale, the nine-level numeric scale that measures the night sky's brightness, this night sky represents what you would find in Inner Cities at a 9.</p>
    </div>
    
    <!-- Modal -->
    <div class="modal" id="welcome-modal">
        <div class="modal-content">
            <img src="./assets/Night-Sky-Image.svg" alt="Night sky graphic">

            <div class="modal-content-text">
                <h1>Welcome</h1>
                <p>Experience the different types of night skies you can see across the world.</p>
            </div>

            <button id="close-modal-btn">Continue</button>
        </div>
    </div>

    <script src="./js/night-sky.js"></script>
</body>
</html>
