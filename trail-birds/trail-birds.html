<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Timp Cave Smart Trail - Trail Birds</title>
</head>
<body>
    <!-- Heading -->
    <h2 class="progress-heading-stop">Stop 3</h2>
    <h1 class="progress-heading">Timp Cave Trail</h1>

    <!-- Mountain progress svg -->
    <img class="progress-image" src="./assets/Trail3.svg" alt="Trail Progress: Stop 3">

    <!-- Current Progress -->
    <div class="current-progress-container">
        <h2>Current Progress</h2>

        <div class="current-progress-info">
            <div class="current-progress-elevation">
                <p>ELEVATION</p>
                <p class="current-progress-number">6,190 FEET</p>
            </div>
            <div class="current-progress-distance">
                <p>DISTANCE</p>
                <p class="current-progress-number">.9 Miles</p>
            </div>
        </div>

        <a class="start-exp-btn" href="./trail-birds2.html">Start Experience</a>
    </div>

</body>
</html>
