<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/trail-birds.css">
    <title>Timp Cave Smart Trail - Trail Birds: Townsend's Solitaire</title>
</head>
<body>
    <div class="back-to-map-container">
        <a href="../trail-birds3.html">
            <img src="../../assets/arrow-left-solid-green.svg" alt="Back arrow">
            Birds
        </a>
    </div>

    <div class="bird-container">
        <h1>Townsend's Solitaire</h1>
        <img src="../assets/birds/townsends-solitaire.svg" alt="Townsend's Solitaire" class="bird">
        <p class="bird-info">This grey little songbird loves to fly solo as well as perch on treetops waiting for the perfect moment to catch insects. During the winter, their favorite food is juniper berries. They love them so much they fly viciously for them!</p>
        <button class="speaker-button" id="townsends-call-btn">
            <img src="../assets/speaker.svg" alt="Speaker icon">
        </button>
    </div>

    <audio src="../assets/bird-sounds/townsend.mp3" autoplay id="townsends-call"></audio>

    <script>
        const townsendsCallBtn = document.querySelector('#townsends-call-btn')
        const townsendsCall = document.querySelector('#townsends-call')
        townsendsCallBtn.addEventListener('click', () => {
            townsendsCall.play()
        })
    </script>
</body>
</html>
